name: Run Scraper

on:
  workflow_dispatch:
    inputs:
      example_input:
        description: 'Input de ejemplo (opcional)'
        required: false

jobs:
  run_scraper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run scraper
        run: python scrapper.py
